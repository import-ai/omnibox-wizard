name: omnibox-wizard-dev

services:
  chromadb:
    image: chromadb/chroma:1.0.7
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 5s
